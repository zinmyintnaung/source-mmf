<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onNewTransaction()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Transaction Listing
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button
      ion-item
      color="{{bgColor}}"
      *ngFor="let transaction of transactions;"
      (click)="onLoadTransaction(transaction)">
      
      <h2>Amount: {{ transaction.amount }} (<span class="capitalize">{{ transaction.ttype }}</span>)</h2>
      <ion-note color="primary">{{ transaction.description }}</ion-note>
      <h2>{{ transaction.tdate | date:"dd/MMM/yyyy 'at' h:mma" }}</h2>
      
    </button>
  </ion-list>
</ion-content>
