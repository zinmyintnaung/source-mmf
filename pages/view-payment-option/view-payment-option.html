<ion-header>
  <ion-navbar>
    <ion-title>Back to List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ paymentOption.title }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{ paymentOption.description }}</p>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button
          ion-button
          outline
          block
          (click)="onEditPaymentOption()">Edit Payment Option</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          outline
          block
          (click)="onDeletePaymentOption()"
          color="danger">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
