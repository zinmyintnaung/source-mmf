<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onNewExpenseType()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      My Expense Types
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <button
      ion-item
      *ngFor="let expenseType of expenseTypes;"
      (click)="onLoadExpenseType(expenseType)">
      <h2>{{ expenseType.title }}</h2>
      <ion-note>{{ expenseType.description }}</ion-note>
    </button>
  </ion-list>
</ion-content>
