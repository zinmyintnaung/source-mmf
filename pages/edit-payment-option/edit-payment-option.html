<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Payment Option</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="paymentOptionForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input
          type="text"
          formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
    </ion-list>
    <button
      type="submit"
      ion-button
      block
      [disabled]="!paymentOptionForm.valid">{{ mode }} Payment Option</button>
  </form>
</ion-content>
