<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onNewPaymentOption()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Payment Options
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button
      ion-item
      color="{{ bgColor }}"
      *ngFor="let paymentOption of paymentOptions;"
      (click)="onLoadPaymentOption(paymentOption)">
      <h2>{{ paymentOption.title }}</h2>
      <ion-note color="primary">{{ paymentOption.description }}</ion-note>
    </button>
  </ion-list>
</ion-content>
